{% extends "base.html" %}
{% block content %}

<style>
    /* Efekt focus dla pól tekstowych */
    input:focus {
        outline: none;
        border-color: #5d4a27 !important;
        box-shadow: 0 0 8px rgba(93, 74, 39, 0.2);
        background-color: #fffcf5;
    }

    .btn-submit-custom {
        background: #af8c4b;
        color: white;
        border: none;
        width: 100%;
        padding: 15px;
        border-radius: 50px;
        font-family: 'Georgia', serif;
        font-size: 1.1em;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
    }

    .btn-submit-custom:hover {
        background: #5d4a27;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* Styl dla przycisku pokazywania hasła */
    .toggle-password {
        position: absolute;
        right: 15px;
        top: 40px;
        cursor: pointer;
        color: #af8c4b;
        font-size: 0.8em;
        font-weight: bold;
        text-transform: uppercase;
        user-select: none;
    }
</style>

<div style="font-family: 'Georgia', serif; color: #5d4a27; max-width: 700px; margin: 40px auto; padding: 0 20px;">

    <div style="text-align: center; margin-bottom: 40px;">
        <h1 style="font-size: 3em; margin-bottom: 10px;">Zaloguj się</h1>
        <p style="font-size: 1.2em; font-style: italic; color: #af8c4b;">
            Miło Cię znowu widzieć w Sandi’s Book Club
        </p>
    </div>

    <div style="
        background: white;
        padding: 40px;
        border-radius: 30px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        border-bottom: 6px solid #af8c4b;
        position: relative;
    ">

        {# --- KOMUNIKAT O BŁĘDZIE --- #}
        {# Wyświetla się tylko, gdy Flask prześle zmienną 'error' #}
        {% if error %}
        <div style="
            background: #fff5f5;
            color: #c53030;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #feb2b2;
            margin-bottom: 25px;
            text-align: center;
            font-size: 0.95em;
        ">
            <strong>Ups!</strong> {{ error }}
        </div>
        {% endif %}

        <form method="POST">

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold;">
                    Nazwa użytkownika
                </label>
                <input
                    type="text"
                    name="username"
                    placeholder="Twój login..."
                    required
                    style="
                        width: 100%;
                        padding: 12px;
                        border: 1px solid #faca83;
                        border-radius: 10px;
                        font-family: 'Georgia', serif;
                        box-sizing: border-box;
                    "
                >
            </div>

            <div style="margin-bottom: 30px; position: relative;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold;">
                    Hasło
                </label>
                <input
                    id="password-field"
                    type="password"
                    name="password"
                    placeholder="Twoje hasło..."
                    required
                    style="
                        width: 100%;
                        padding: 12px;
                        border: 1px solid #faca83;
                        border-radius: 10px;
                        font-family: 'Georgia', serif;
                        box-sizing: border-box;
                        padding-right: 60px;
                    "
                >
                <span onclick="togglePassword()" id="toggleText" class="toggle-password">Pokaż</span>
            </div>

            <button type="submit" class="btn-submit-custom">
                Zaloguj się
            </button>

        </form>

        <div style="text-align: center; margin-top: 25px; font-size: 0.95em;">
            Nie masz konta?
            <a href="{{ url_for('register') }}" style="color: #af8c4b; font-weight: bold; text-decoration: none;">
                Zarejestruj się
            </a>
        </div>

    </div>
</div>

<script>
    /**
     * Funkcja przełączająca widoczność hasła
     */
    function togglePassword() {
        const passwordInput = document.getElementById('password-field');
        const toggleText = document.getElementById('toggleText');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleText.textContent = 'Ukryj';
        } else {
            passwordInput.type = 'password';
            toggleText.textContent = 'Pokaż';
        }
    }
</script>

{% endblock %}
