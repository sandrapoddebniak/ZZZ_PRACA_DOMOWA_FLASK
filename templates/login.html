{% extends "base.html" %}
{% block content %}
<div style="max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
    <h2>Zaloguj się</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Login" required>
        <input type="password" name="password" placeholder="Hasło" required>
        <button type="submit" class="btn" style="width:100%">Wchodzę!</button>
    </form>
</div>
{% endblock %}
